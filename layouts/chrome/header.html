<!doctype html>
<html lang="en">
  <head>    
    {{ template "chrome/analytics.html" . }}
    
    <title>Hey, It's Alex - {{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    {{ template "chrome/includes.html" . }}

    <link rel="shortcut icon" href="/images/alex-normand.ico"> 
    <link rel="apple-touch-icon" href="/images/alex-normand.png">
    <link rel="canonical" href="{{ .Permalink }}">

    {{ range .AlternativeOutputFormats -}}
       <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
    {{ end -}}

    <link href="/index.json" rel="alternate" type="application/json" title="{{ .Site.Title }}" />
    <link href="/index.json" rel="feed" type="application/json" title="{{ .Site.Title }}" />
  </head>
  <body>    
    {{ template "chrome/menu.html" }}

    <div class="container">
      <div class="row-fluid post-full">
