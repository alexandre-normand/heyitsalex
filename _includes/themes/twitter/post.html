
<div class="row-fluid post-full">
  <div class="container content">
    <div class="date">
      <span>{{ page.date | date: "%B %d %Y" }}</span>
    </div>
    <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
    

    <div class="content">
      {{ content }}
    </div>

    <hr>
    {% include JB/comments %}
  </div>
</div>
